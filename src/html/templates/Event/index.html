<div class="page-header">
    <h1 id="title"><&= event.get('title') &> <small><&= event.get('category') &></small></h1>
    <p><&= event.get('short_description') &></p>
</div>

<div class="row">
    <div class="span14">
        <p>
            <&= event.get('description') &>
        </p>
    </div>
</div>

<div class="row">
    <div class="span14" style="font-size: 9px; text-align: right;">
        <a class="fetchTmdbInfos" _id="<&= event.get('_id') &>" href="javascript: false;">Fetch data from tmdb.org</a>
    </div>
</div>
