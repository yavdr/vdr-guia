<div class="modal hide fade" id="createNewSearchtimerDialog">
    <div class="modal-header">
        <a class="close" href="#">Ã—</a>
        <h3><%= __('New searchtimer') %></h3>
    </div>
    <div class="modal-body" style="overflow: auto;">
        <ul class="pills" data-tabs="tabs">
            <li class="active"><a href="#searchoptions">Search options</a></li>
            <li><a href="#channeloptions">Channel &AMP; time options</a></li>
            <li><a href="#searchtimeroptions">Searchtimer options</a></li>
        </ul>
        
        <form class="searchoptions">
            <fieldset>
                <div class="clearfix">
                    <label><%= __('Search for') %></label>
                    <div class="input">
                        <input id="newSearchtimerSearchField" class="xlarge" type="text" name="searchinputfield" />
                    </div>
                </div>
                
                <div class="clearfix">
                    <label for="mediumSelect"><%= __('Mode') %></label>
                    <div class="input">
                        <select id="mediumSelect" class="medium" name="mediumSelect">
                            <option>Phrase</option>
                            <option>All words</option>
                            <option>At least one word</option>
                            <option>Match exactly</option>
                            <option>Regular expression</option>
                            <option>Fuzzy</option>
                        </select>
                    </div>
                </div>
                
                <div class="clearfix">
                    <label>Match case</label>
                    <div class="input">
                        <input id="newSearchtimerSearchField" class="xlarge" type="checkbox" name="searchinputfield" />
                    </div>
                </div>
                
                <div class="clearfix">
                    <label id="optionsCheckboxes">Search in</label>
                    <div class="input">
                        <ul class="inputs-list">
                            <li>
                                <label>
                                    <input type="checkbox" value="title" name="optionsCheckboxes" checked="checked" />
                                    <span>Title</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="description" name="optionsCheckboxes" />
                                    <span>Description</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="characters" name="optionsCheckboxes" />
                                    <span>Characternames</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="year" name="optionsCheckboxes" />
                                    <span>Year</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="shorttext" name="optionsCheckboxes" />
                                    <span>Short text</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="actors" name="optionsCheckboxes" />
                                    <span>Actornames</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="regisseur" name="optionsCheckboxes" />
                                    <span>Regisseur</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="country" name="optionsCheckboxes" />
                                    <span>Country</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </fieldset>
        </form>
               
        <form class="channeloptions" style="display: none;">
            <fieldset>
                <div class="clearfix">
                    <label for="mediumSelect"><%= __('Use channel') %></label>
                    <div class="input">
                        <select id="mediumSelect" class="medium" name="mediumSelect">
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </div>
                </div>
                
                <div class="clearfix">
                    <label>Use time</label>
                    <div class="input">
                        <input id="newSearchtimerSearchField" class="xlarge" type="checkbox" name="searchinputfield" />
                    </div>
                </div>
                
                <div class="clearfix">
                    <label>Use duration</label>
                    <div class="input">
                        <input id="newSearchtimerSearchField" class="xlarge" type="checkbox" name="searchinputfield" />
                    </div>
                </div>
                
                <div class="clearfix">
                    <label>Use day of week</label>
                    <div class="input">
                        <input id="newSearchtimerSearchField" class="xlarge" type="checkbox" name="searchinputfield" />
                    </div>
                </div>
                
                <div class="clearfix">
                    <label>Use blacklists</label>
                    <div class="input">
                        <input id="newSearchtimerSearchField" class="xlarge" type="checkbox" name="searchinputfield" />
                    </div>
                </div>
                
                <div class="clearfix">
                    <label>Use in favorites menu</label>
                    <div class="input">
                        <input id="newSearchtimerSearchField" class="xlarge" type="checkbox" name="searchinputfield" />
                    </div>
                </div>
            </fieldset>
        </form>
               
        <form class="searchtimeroptions" style="display: none;">
            <fieldset>
                
                <div class="clearfix">
                    <label>Use as search timer</label>
                    <div class="input">
                        <input id="newSearchtimerSearchField" class="xlarge" type="checkbox" name="searchinputfield" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a class="btn primary" id="btnCreateNewSearchtimer"><%= __('Create') %></a>
        <a class="btn secondary" id="btnCancelNewSearchtimer"><%= __('Cancel') %></a>
    </div>
</div>
