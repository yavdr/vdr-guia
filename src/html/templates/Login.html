<div class="row">
    <div class="span12">
        <form class="form-horizontal">
            <fieldset>
                <legend>Login</legend>
                <div class="control-group">
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="username" placeholder="Username" />
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <input type="password" class="input-xlarge" id="password" placeholder="Password" />
                        <p class="help-block">Forgot password?</p>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn btn-success" id="login">Login</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
